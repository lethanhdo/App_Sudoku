<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
  <body>
    <div class="container-fluid">
        <h1 id="title">Sudoku</h1>
			<form>
            <div id="tittle-level" class="Timer" type="text" name="displayTimer"size="22"value="Chọn cấp độ">Chọn mức</div>
            <div id="pause" class="pause">
                <div class="pause-content">
                    <div id="btn-pause" class="pause-icon">
                        <button id="pauses" type="button">
                            <i id="icon-pause" class="icon-pause fas fa-pause-circle"></i>
                            <i id="icon-play" class="icon-play fas fa-play-circle"></i>  
                        </button>
                    </div>
                    <div class="pause-time">
                        <div id="ti" class="Timer" ></div>
                    </div>
                </div>
            </div>
			</form>
	
			<div id="control" class="control">
				<button id="restart" type="button">Ván mới</button>
				<!-- <button id="check" type="button">Kiểm tra</button> -->
				<button id="pauses" type="button">Tạm dừng</button>
			</div>
			
			<div id="difficulty" class="difficulty">
				<button id="easy" type="button">Dễ</button>
				<button id="medium" type="button">Thường</button>
				<button id="difficult" type="button">Khó</button>
			</div>
			<div id="banner" class="banner">
				<img src="img/logo.png" alt="">
            </div>
            
            <div id= "contain" class="contain">
				<div class="row">
					<div class="col-3 left">
						<div class="content">
							<div class="app">
								<div class="game">
                                    <div class="row">
                                        <div class="col-4 img">
                                            <img src="img/logo.png" alt="">
                                        </div>
                                        <div class="col-8 des">
                                            <div class="des-content">
                                                <span class="name-game">Sudoku</span>
                                                <span class="name-author">bởi Thành Đô</span>
                                                <div class="stars">
                                                    <i class="fas fa-star"></i>
                                                    <i class="fas fa-star"></i>
                                                    <i class="fas fa-star"></i>
                                                    <i class="fas fa-star"></i>
                                                    <i class="fas fa-star"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
									
								</div>
								<div class="download">
                                    <div class="row">
                                        <div class="col-6 img-app img-chplay">
                                            <img src="img/chplay.png" alt="">
                                        </div>
                                        <div class="col-6 img-app img-appstore">
                                            <img src="img/appstore.png" alt="">
                                        </div>
                                    </div>
                                   
								</div>
							</div>
						</div>
					</div>
					<div class="col-6 middle">
						<div class="board">
							<div class="line">
								<div><p class="9"></p></div>
								<div><p class="6"></p></div>

								<div><p class="4"></p></div>
								<div><p class="8"></p></div>
							</div>
							<div class="line">
								<div><p class="1"></p></div>
								<div><p class="4"></p></div>
								<div><p class="5"></p></div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
